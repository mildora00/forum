<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="forum iscrizione studenti">
    <meta name="author" content="Romilda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iscrizione</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="" method="get">
            <div class="riga">
                <label for="nome" class="dim">nome: </label>
                <input type="text" id="nome" pattern=".{2,}" title="2 caratteri minimo" onkeyup="rosso()">
            </div>
            <div class="riga">
                <label for="cognome" class="dim">cognome: </label>
                <input type="text" id="cognome" pattern=".{2,}" title="2 caratteri minimo" onkeyup="rosso()">
            </div>
            <div class="riga">
                <label for="password" class="dim">password: </label>
                <input type="password" id="password" pattern=".{8,}" onkeyup="valida()"> 
                <input type="checkbox" onclick="mostra()" id="mostraP"> 
                <div class="contenitorePass">
                    <p id="paragrafoPass"></p> 
                    <p id="carattereSpeciale"></p>
                    <p id="lunghezzaPass"></p>
                    
                </div>
                         
            </div>
            <div class="riga">
                <label for="voto" class="dim">voto</label>
                <input type="number" id="voto" min="6" max="10">
            </div>
            <div class="riga">
                <label for="calendario" class="dim">nato il: </label>
                <input type="date" id="calendario" max="2010-03-31" ><!-- max=""-->
            </div>
            <div class="bottone">
                <button type="submit" onclick="iscrizioneEff()">invia</button>
            </div>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
